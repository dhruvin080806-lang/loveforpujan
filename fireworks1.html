<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Forever Love</title>
<style>
  body{
    margin:0;
    overflow:hidden;
    background:radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:"Segoe UI", Roboto, sans-serif;
    color:white;
    text-align:center;
  }

  canvas{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0;
  }

  h1{
    position:relative;
    z-index:1;
    font-size:2.7em;
    max-width:80%;
    text-shadow:0 0 25px #ff4d6d, 0 0 50px #ff6b81, 0 0 80px #ffd1dc;
    opacity:0;
    animation:fadeScale 3s ease forwards 2s, glowPulse 3s infinite alternate 5s;
  }

  @keyframes fadeScale {
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
  }

  @keyframes glowPulse {
    from{text-shadow:0 0 20px #ff4d6d, 0 0 40px #ff99ac;}
    to{text-shadow:0 0 40px #ff6b81, 0 0 80px #ffd1dc;}
  }
</style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <h1>You Are My Forever, My Always, My Everything ðŸ’–</h1>

<script>
  // Fireworks animation
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  let particles = [];
  resizeCanvas();

  function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);

  class Particle {
    constructor(x, y, color, angle, speed){
      this.x = x;
      this.y = y;
      this.color = color;
      this.angle = angle;
      this.speed = speed;
      this.alpha = 1;
      this.life = 100;
    }
    update(){
      const rad = this.angle * Math.PI / 180;
      this.x += Math.cos(rad) * this.speed;
      this.y += Math.sin(rad) * this.speed;
      this.speed *= 0.96;
      this.alpha -= 0.01;
      this.life--;
    }
    draw(){
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, 2.5, 0, Math.PI*2);
      ctx.fillStyle = this.color;
      ctx.shadowBlur = 15;
      ctx.shadowColor = this.color;
      ctx.fill();
      ctx.restore();
    }
  }

  function createFirework(){
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height/2;
    const colors = ["#ff4d6d","#ff6b81","#ff99ac","#ffd1dc","#ffffff","#ffe066","#8be9fd","#c084fc"];
    const count = 100;
    for(let i=0;i<count;i++){
      const angle = (360/count)*i;
      const speed = Math.random()*6+2;
      const color = colors[Math.floor(Math.random()*colors.length)];
      particles.push(new Particle(x,y,color,angle,speed));
    }
  }

  function animate(){
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach((p, index) => {
      p.update();
      p.draw();
      if(p.life <= 0 || p.alpha <= 0){
        particles.splice(index,1);
      }
    });

    if(Math.random() < 0.05){
      createFirework();
    }

    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
